<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <title>雨珊 Yushan artificial intelligence robot</title>
</head>


<body>
    <div class='loading'>
        <div class='loading-bar'>
            <span class='loading-line'><span class="loading-progress"></span></span>
        </div>
    </div>

    <article class='wrapper'>

        <main class="main-boxcontrol">
            <header class="header-menu">

                <div class="menu-boxcontrol">
                    <div class='header-brand'>
                        <cite class='mr-judo-made'>
																							<h6 class="production">Yushan artificial intelligence robot <small class="developer">Developer Rik Chang</small></h6>
																									<h1 class='the-game'>
																										雨珊
																							</h1>
																							<img id='shan-li-image' alt="雨珊" width="100px" height="160px">
																							<div class="awake">
																									<div class="awake-border-up"></div>

																									<div class="awake-border-down"></div>

																									<div class="awake-up">甦醒</div>

																									<div class="awake-down">

																											甦醒

																									</div>

																							</div>
																							<div class="prologue">
																									<div class="prologue-border-up"></div>

																									<div class="prologue-border-down"></div>

																									<div class="prologue-up">前言</div>

																									<div class="prologue-down">

																											前言

																									</div>






																							</div>
																							<div class="location">

																									<div class="location-border-up"></div>

																									<div class="location-border-down"></div>

																									<div class="location-up">方位</div>

																									<div class="location-down">

																									方位

																									</div>





																							</div>
																							<div class="epilogue">
																									<div class="epilogue-border-up"></div>

																									<div class="epilogue-border-down"></div>

																									<div class="epilogue-up">後記</div>

																									<div class="epilogue-down">

																											後記

																									</div>







																							</div>
																									</cite>
                    </div>


                    <div class="overflow">
                        <div class="paralax1"></div>
                        <div class="paralax2"></div>
                    </div>
            </header>
            <div id='WebGL-output'></div>
            <div id="stats-output"></div>

            <section class="awake-first-section clearfix">
                <canvas id="canvas">
															your browswer does not support canvas
													</canvas>
                <div class="machine-arm">
                    <div class="machine-arm2">
                        <div class="machine-hand">
                        </div>
                    </div>
                </div>
                <div class="light1"></div>
                <div class="light2"></div>
                <div class="light3"></div>
                <div class="shan-status">
                    <div class="shan-status-words"></div>
                </div>


                <video id="lab" autoplay>
	<source id="lab-mp4" type="video/mp4">
	<source id="lab-ogg" type="video/ogg">
			你的瀏覽器不支援HTML5影片格式
	</video>





                <article class='nopo-boxcontrol'>
                    <div class='nopo-hair'>
                        <div class='nopo-mawei'>
                            <div class='nopo-hair2'></div>
                        </div>
                    </div>
                    <div class='nopo-face'>
                        <div class='nopo-chink'></div>
                        <div class='nopo-chink2'></div>
                        <div class='nopo-nose'></div>
                        <div class='nopo-nose-left'></div>
                        <div class='nopo-nose-right'></div>
                        <div class='nopo-ear'>
                            <div class='nopo-ear-deco'></div>
                        </div>
                        <div class='nopo-ear2'>
                            <div class='nopo-ear2-deco'></div>
                        </div>
                        <div class='nopo-eyebrow'></div>
                        <div class='nopo-eyebrow2'></div>
                        <div class='nopo-eye'>
                            <div class='nopo-eyeball'></div>
                        </div>
                        <div class='nopo-eye2'>
                            <div class='nopo-eyeball2'></div>
                        </div>
                        <div class='nopo-lips'>
                            <div class='nopo-mouth'>
                                <div class='nopo-teeth'></div>
                            </div>
                            <div class='nopo-lips2'></div>
                        </div>
                        <div class='nopo-jaw'></div>
                    </div>
                    <div class='nopo-neck'>
                        <div class='nopo-necklace'></div>
                    </div>
                    <div class='nopo-body'>
                        <div class='nopo-arm'>
                            <div class='nopo-bicep'>
                                <div class='nopo-lowarm'>
                                    <div class='nopo-hand'></div>
                                </div>
                            </div>
                        </div>
                        <div class='nopo-arm2'>
                            <div class='nopo-bicep2'>
                                <div class='nopo-lowarm2'>
                                    <div class='nopo-hand2'></div>
                                </div>
                            </div>
                        </div>
                        <div class='nopo-mimi'>
                            <div class='nopo-mimi-deco'></div>
                        </div>
                        <div class='nopo-mimi2'>
                            <div class='nopo-mimi2-deco'></div>
                        </div>
                        <div class='nopo-lowbody'>
                            <div class='nopo-fat-left'></div>
                            <div class='nopo-fat-right'></div>
                        </div>
                    </div>
                    <div class='nopo-peegu'>
                        <div class='nopo-fats'></div>
                        <div class='nopo-fats2'></div>
                        <div class='nopo-skirt'></div>
                        <div class='nopo-leg'>
                            <div class='nopo-lowleg'>
                                <div class='nopo-boot'>
                                    <div class='nopo-foot'></div>
                                </div>
                            </div>
                        </div>
                        <div class='nopo-leg2'>
                            <div class='nopo-lowleg2'>
                                <div class='nopo-boot2'>
                                    <div class='nopo-foot2'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='nopo-effect1'></div>
                    <div class='nopo-effect2'></div>
                    <div class='nopo-effect3'></div>
                    <div class='nopo-effect4'></div>
                    <div class='nopo-effect5'></div>
                    <div class='nopo-effect6'></div>
                    <div class='nopo-effect7'></div>
                </article>
                <article id="todo-list">
                    <span class="todo-close">X</span>
                    <h2 class="todo-title">為雨珊加點東西吧</h2>
                    <div class="todo-add-list">
                        <div class="todo-add-list"></div>
                        <div class="todo todo1"><span class="todotips todo-pos1">Add parts </span></div>
                        <div class="todo todo2"><span class="todotips todo-pos2">Add knowledge</span></div>
                        <div class="todo todo3"><span class="todotips todo-pos3">Add emotion</span></div>
                        <div class="todo todo4"><span class="todotips todo-pos4">Add battery</span></div>
                        <div class="todo todo5"><span class="todotips todo-pos5">Add action</span></div>
                    </div>
                    <div class="todo-set"><input type="button" value="Add" class="todo-add-btn"></div>
                </article>
                <article class="todo-status">
                    <div class="todo-progress">
                        <div class="todo-icon-ability"></div>
                        <progress value="0" max="100" class="todo-ability"></progress>
                        <div class="todo-ability-1"></div>
                        <div class="todo-ability-2"></div>
                        <div class="todo-ability-3"></div>
                        <div class="todo-ability-4"></div>
                        <div class="todo-ability-5"></div>

                        <div class="todo-icon-iq"></div>
                        <progress value="0" max="100" class="todo-iq"></progress>
                        <div class="todo-iq-1"></div>
                        <div class="todo-iq-2"></div>
                        <div class="todo-iq-3"></div>
                        <div class="todo-iq-4"></div>
                        <div class="todo-iq-5"></div>

                        <div class="todo-icon-emotion"></div>
                        <progress value="0" max="100" class="todo-emotion"></progress>
                        <div class="todo-emotion-1"></div>
                        <div class="todo-emotion-2"></div>
                        <div class="todo-emotion-3"></div>
                        <div class="todo-emotion-4"></div>
                        <div class="todo-emotion-5"></div>
                        <div class="todo-icon-action"></div>

                        <progress value="0" max="100" class="todo-action"></progress>
                        <div class="todo-action-1"></div>
                        <div class="todo-action-2"></div>
                        <div class="todo-action-3"></div>
                        <div class="todo-action-4"></div>
                        <div class="todo-action-5"></div>
                        <div class="todo-icon-stamina"></div>
                        <progress value="0" max="100" class="todo-stamina"></progress>
                        <div class="todo-stamina-1"></div>
                        <div class="todo-stamina-2"></div>
                        <div class="todo-stamina-3"></div>
                        <div class="todo-stamina-4"></div>
                        <div class="todo-stamina-5"></div>
                    </div>

                    <div class="tips-dynamic"></div>
                </article>


                <footer class='footer-boxcontrol'>
                    <div id="footer-content"></div>
                </footer>
                <br clear:both/>
            </section>
            <section class="awake-second-section">
                <div class="shan-btn-2"></div>
            </section>
            <section class="awake-third-section">

            </section>
            <section class="awake-fourth-section">

            </section>
            <section class="awake-fifth-section">

            </section>
            <section class="prologue-first-section">

            </section>
            <section class="location-first-section">

            </section>
            <section class="epilogue-first-section">

            </section>

            <ul class='aside-menu'>
