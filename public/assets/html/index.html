abel><textarea name="bio" id="bio" rows="5" cols="30" class="form-textarea"></textarea><span id="bio-count" class="hide">140</span></div><div class="submit"><input type="submit" class="submit-page btn" value="確認註冊"><input type="button" class="login-page btn" value="已有帳號?"></div></form></article><script type="text/javascript" src="/public/assets/js/form.bundle.js?4eea0d58816a0544bbde"></script></body></html>
